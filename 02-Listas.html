<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Aula 02 | Lista em HTML</title>
</head>
<body>
    <h1>Trabalhando com Listas</h1>
    <h2>Lista Ordenada</h2>
    <ol start="10"> <!-- Inicio da Lista Ordenada-->
        <li>Item 1</li> <!-- Item da Lista -->
        <li>Item 2</li> <!-- Item da Lista -->
        <li>Item 3</li> <!-- Item da Lista -->
        <li>Item 4</li> <!-- Item da Lista -->
        <li>Item 5</li> <!-- Item da Lista -->       
    </ol> <!-- Fim da Lista Ordenada-->

    <h2>Lista NÃ£o Ordenada</h2>
    <ul>
        <li>Item 1</li> <!-- Item da Lista -->
        <li>Item 2</li> <!-- Item da Lista -->
        <li>Item 3</li> <!-- Item da Lista -->
        <li>Item 4</li> <!-- Item da Lista -->
        <li>Item 5</li> <!-- Item da Lista --> 
    </ul>

</body>
</html>
