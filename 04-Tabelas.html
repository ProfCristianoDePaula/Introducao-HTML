<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 04 | Tabelas</title>
</head>
<body>
    <h1>Trabalhando com Tabelas</h1>
    <h2>Exemplo 1</h2>

    <table border="1"> <!-- TAG Inicio da Tabela -->
        <tr> <!-- TAG Inicio de Linha -->
            <td>ID</td> <!-- TAG representa a célula -->
            <td>Nome</td>
            <td>Idade</td>
            <td>Data Nascimento</td>
        </tr> <!-- TAG Fim de Linha -->
        <tr> <!--Para Cada Linha uma nova TAG <tr> -->
            <td>1</td>
            <td>João</td>
            <td>25</td>
            <td>01/01/1995</td>
        </tr>
        <tr> <!--Para Cada Linha uma nova TAG <tr> -->
            <td>2</td>
            <td>Lucas</td>
            <td>22</td>
            <td>10/01/2003</td>
        </tr>
    </table> <!-- TAG Fim da Tabela -->


    <h2>Exemplo 2</h2>
    <p>Tabela Completa</p>

    <table border="1">
        <thead> <!-- Cabeçalho da Tabela -->
            <tr> <!-- TAG Inicio de Linha -->
                <td>ID</td> <!-- TAG representa a célula -->
                <td>Nome</td>
                <td>Idade</td>
                <td>Data Nascimento</td>
            </tr> <!-- TAG Fim de Linha -->
        </thead>
        <tbody> <!-- Corpo da Tabela -->
            <tr> <!--Para Cada Linha uma nova TAG <tr> -->
                <td>1</td>
                <td>João</td>
                <td>25</td>
                <td>01/01/1995</td>
            </tr>
            <tr> <!--Para Cada Linha uma nova TAG <tr> -->
                <td>2</td>
                <td>Lucas</td>
                <td>22</td>
                <td>10/01/2003</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
