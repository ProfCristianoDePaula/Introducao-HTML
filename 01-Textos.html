<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 01 | Elementos de Texto</title>
</head>
<body>
    <!-- Bloco de Comentários -->
    <h1>Olá Mundo!</h1> <!-- Titulos -->
    <h2>Olá Mundo!</h2>
    <h3>Olá Mundo!</h3>
    <h4>Olá Mundo!</h4>
    <h5>Olá Mundo!</h5>
    <h6>Olá Mundo!</h6>

    <!-- TAG p para paragrafos e a TAG span para marcaçao inline-->
    <p>Olá Mundo! <span> Aqui nessa TAG </span> podemos colocar textos mais extensos.</p>

    <!-- TAG strong para negrito -->
    <strong>Texto em negrito</strong>
    <br /> <!-- Quebra de Linha -->
    <!-- TAG em para itálico -->
    <em>Texto em itálico</em>
    <br />
    <!-- TAG texto Sublinhado -->
    <u>Texto sublinhado</u>
    <p>
        X<sup>2</sup> | H<sub>2</sub>O <!-- Super e Subscrito -->
    </p>
</body>
</html>
