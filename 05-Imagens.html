<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 05 | Imagens </title>
</head>
<body>
    <h1>Trabalhando com Imagens no HTML</h1>
    <!-- Tag <img /> -> tag de auto fechamento 
    - src -> caminho da imagem
    - alt -> descrição da imagem
    - height -> altura da imagem
    - width -> largura da imagem 
    -->
    <img src="Imagem.png" alt="Descrição da Imagem" height="150" />

    <h2>Imagem como link</h2>
    <a href="https://instagram.com" target="_blank" rel="noopener">
       <img src="Instagram.png" alt="Icone do Instagram" height="50" />
    </a>
       
</body>
</html>
